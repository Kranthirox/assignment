<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript For Loop</h2>

    <p id="demo"></p>

    <script>
      let num = prompt("eneter a number");
      let num1 = parseInt(Number);
      if (isNaN(num)) {
        alert("please enter number only");
      } else {
        for (let i = 1; i <= 10; i++) {
          let text = num + " x" + i + " = " + num * i + " <br>";
          console.log(text)
          document.getElementById("demo").innerHTML += text;
        }
        document.getElementById("demo").innerHTML += text;
      }
    </script>
